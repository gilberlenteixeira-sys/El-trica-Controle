<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Equipamentos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-screen">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Seu nome">
    <input type="password" id="password" placeholder="Senha (apenas admin)">
    <button id="loginBtn">Entrar</button>
    <p id="loginError" class="error"></p>
  </div>

  <div id="main-screen" style="display:none;">
    <h2>Controle de Equipamentos</h2>
    <p>Bem-vindo, <span id="userDisplay"></span></p>
    <table id="equipments-table">
      <thead>
        <tr>
          <th>Equipamento</th>
          <th>Quantidade</th>
          <th>Disponível</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="exportCSV" style="display:none;">Exportar CSV</button>
    <button id="logoutBtn">Sair</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
