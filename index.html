<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Equipamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Digite seu nome">
        <input type="password" id="adminPassword" placeholder="Senha do Admin (se for admin)">
        <button id="loginBtn">Entrar</button>
        <p id="loginError" class="error"></p>
    </div>

    <div id="dashboard-container" class="hidden">
        <h2>Painel de Equipamentos</h2>
        <div id="user-info">
            <span id="welcomeUser"></span>
            <button id="logoutBtn">Sair</button>
        </div>
        <table id="equipment-table">
            <thead>
                <tr>
                    <th>Equipamento</th>
                    <th>Disponível</th>
                    <th>Quantidade Total</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="generateReport" class="hidden">Gerar Relatório CSV</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
