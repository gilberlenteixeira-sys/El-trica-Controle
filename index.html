<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Equipamentos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="page">
    <h1>Controle de Equipamentos</h1>
    <input type="text" id="userName" placeholder="Digite seu nome">
    <input type="password" id="adminPass" placeholder="Senha do Admin (apenas admin)">
    <button onclick="login()">Entrar</button>
</div>

<!-- PÁGINA PRINCIPAL -->
<div id="mainPage" class="page" style="display:none;">
    <header>
        <h1>Equipamentos</h1>
        <button class="logoutBtn" onclick="logout()">Sair</button>
    </header>
    <div id="equipList" class="equipList"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="app.js"></script>
</body>
</html>
