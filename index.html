<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Equipamentos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Controle de Equipamentos</h1>
  </header>

  <div class="container">
    <!-- LOGIN -->
    <div class="login-section" id="loginSection">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Seu nome">
      <input type="password" id="password" placeholder="Senha (admin)">
      <button id="loginBtn">Entrar</button>
    </div>

    <!-- PAINEL -->
    <div class="panel-section" id="panelSection">
      <h2>Painel de Equipamentos</h2>
      <div id="equipmentList"></div>
      <button id="logoutBtn">Sair</button>
      <button id="reportBtn">Gerar Relat√≥rio CSV</button>
      <textarea id="report" readonly rows="6"></textarea>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
